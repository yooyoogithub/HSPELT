<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <link href="css/HSPELTv3.css" rel="stylesheet" type="text/css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script type="text/javascript" src="javascript/HSPELTv3.js"></script>

    </head>
    <body>
        <div class="container" id="fullscreen">
            <div class="select">           
                <img src="TeacherLoginLogo.PNG" alt="" width="200px" height="100px"><br>
                <div class="whatis">
                    한솔플러스영어<br>
                    Placement Level Test
                </div>
                <div class="subject">
                    <hr><div style="color : yellow">TEST 영역 선택</div><hr>
                    > Phonics : <input type="checkbox" class="checkbox" name="phonics" id="phonics" value="1"><hr>
                    > Grammar : <input type="checkbox" class="checkbox" name="grammar" id='grammar' value="2"><br>
                    <select name="grammar" id="grammarnum">
                        <option value="0">Grammar Test 1</option>
                        <option value="1">Grammar Test 2</option>
                        <option value="2">Grammar Test 3</option>
                    </select><hr>
                    <!--G주관식(?) : <input type="checkbox" class="checkbox" name="grammar" id='grammar_type' value="3"><br>-->
                    > Vocabulary : <input type="checkbox" class="checkbox" name="voca" id='voca' value="4"><br>
                    <select name="powervoca" id="pv">
                        <option value="0">기본 Vocabulary</option>
                        <option value="1">Power Voca 1 (초저)</option>
                        <option value="2">Power Voca 2 (초고)</option>
                        <option value="3">Power Voca 3 (중1)</option>
                        <option value="4">Power Voca 4 (중2)</option>
                        <option value="5">Power Voca 5 (중3)</option>
                    </select><br>
                    <span>단어갯수(최대50)</span>
                    <input type="text" class="wordnum"><br>
                    한글맞추기 : <input type="radio" class="checkbox" name="pv" id='pv_korean' value="5"><br>
                    영어맞추기 : <input type="radio" class="checkbox" name="pv" id='pv_english' value="6"><br>
                    랜덤맞추기 : <input type="radio" class="checkbox" name="pv" id='pv_random' value="7" checked><hr>
                    <!--V주관식(?) : <input type="checkbox" class="checkbox" name="pv_type" id='pv_type' value="8">-->
                    <!--Reading: <input type="checkbox" class="checkbox" name="reading" id='reading' value="9"><br>-->
                    > 중등: <input type="checkbox" class="checkbox" name="middle" id="middle" value="10"><br>
                    <select name="middle" id="grade">
                        <option value="0">1학년 1학기</option>
                        <option value="1">1학년 2학기</option>
                        <option value="2">2학년 1학기</option>
                        <option value="3">2학년 2학기</option>
                        <option value="4">3학년 1학기</option>
                        <option value="5">3학년 2학기</option>
                    </select><hr>
                    > 교재선택Test : <input type="checkbox" class="checkbox" name="rtst" id="rtst" value="11"><br>
                    <select name="rtst" id="rtstselect">
                        <option value="1">Level 1(Phonics)</option>
                        <option value="2">Level 2(ST1/RT30)</option>
                        <option value="3">Level 3(ST2/RT50)</option>
                        <option value="4">Level 4(ST3/RT70)</option>
                    </select><br>
                </div> <br>
                <div id="donebutton">
                <input type="button" value="선택완료" class="subinput" onclick="start()">
                </div>
            </div>
            <div class="submit">
                <div id="title">                

                </div>
                <div id="head">                

                </div>
                <div id="body">

                </div>
                <div id="answers">

                </div>
                <div id="button">

                </div>
            </div>
            <div id="result_all">
                <h1>RESULT</h1><hr>
                <div id="personal_info">
                    <span>학생이름</span><input type="text" id="studentname"><br>
                    <span>학년</span><input type="text" id="studentgrade"><br>
                    <span>학원명</span><input type="text" id="classname"><br>
                    <span>학원전화번호</span><input type="text" id="classphone"><br>
                    <span>날짜</span><input type="text" id="testdate"><br><hr>
                </div>
                <div class="result" id="result">
                    <input id="resultbutton" type="button" value="결과보기Print" onclick="printoutresult()"><hr>
                </div>
            </div>
        </div>
    </body>
</html>
